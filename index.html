<html>
<head>
  <title>Event Listeners</title>


</head>
<body>


<h2>Colors change aithai bro click chey</h2>
<button id="colorme" style="background-color: yellow;">Press chey bro</button>



<script>
  var button = document.getElementById("colorme");
  var state = button.style.backgroundColor;


  button.addEventListener("click", function (e) {
    if (state === "yellow") {
        button.style.backgroundColor = "black";
        state = "black"
        e.stopImmediatePropagation();
    }
  });
    button.addEventListener("click", function (e) {
    if (state === "black"){
        button.style.backgroundColor = "white";
        state = "white";
        e.stopImmediatePropagation();
    }
  });
  button.addEventListener("click", function (e) {
    if (state === "white"){
        button.style.backgroundColor = "gold";
        state = "gold";
        e.stopImmediatePropagation();
    }
  });
    button.addEventListener("click", function (e) {
    if (state === "gold"){
        button.style.backgroundColor = "purple";
        state = "purple";
        e.stopImmediatePropagation();
    }
  });
</script>


</body>
</html>
